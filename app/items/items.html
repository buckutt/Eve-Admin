<div class="modal fade" id="modalCreate">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Créer un item</h4>
            </div>
            <div class="modal-body">
                <p>
                    <form>
                        <div class="form-group">
                            <label for="productName">Nom du produit :</label>
                            <input type="name" class="form-control" id="productName" placeholder="Kinder Delice">
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Catégorie :</label>
                            <select class="form-control" id="productCategory">
                                <option v-for="category in categories" :value="category.id">
                                    {{ category.name }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productStock">Stock :</label>
                            <input type="number" class="form-control" id="productStock" placeholder="100">
                        </div>
                    </form>
                    <form class="form-inline">
                        <h4>Points</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Point</th>
                                    <th>Priorité</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        Ajouter un point :
                        <div class="form-group">
                            <label for="point"></label>
                            <select class="form-control" id="point">
                                <option>Point 1</option>
                                <option>Point 2</option>
                                <option>Point 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority"></label>
                            <input type="number" class="form-control" id="priority" placeholder="Priorité" min="0" max="100">
                        </div>
                        <button type="button" class="btn btn-success">
                            <i class="fa fa-plus"></i>
                        </button>
                    </form>
                    <form class="form-inline">
                        <h4>Prix</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Groupe</th>
                                    <th>Période</th>
                                    <th>Association</th>
                                    <th>Prix</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        Ajouter un prix :
                        <div class="form-group">
                            <label for="point"></label>
                            <select class="form-control" id="point">
                                <option>Point 1</option>
                                <option>Point 2</option>
                                <option>Point 3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priority"></label>
                            <input type="number" class="form-control" id="priority" placeholder="Priorité" min="0" max="100">
                        </div>
                        <button type="button" class="btn btn-success">
                            <i class="fa fa-plus"></i>
                        </button>
                    </form>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary">Sauvegarder</button>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#modalCreate">Créer un item</button>
<table class="table tbale-striped table-hover table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Stock</th>
            <th>Categorie</th>
            <th>Points</th>
            <th>Prix</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="article in articles">
            <td>
                <guid :value="article.id"></guid>
            </td>
            <td>{{ article.name }}</td>
            <td>{{ article.stock }}</td>
            <td>{{ article.category.name }}</td>
            <td>{{ article.point.name }} </td>
            <td>{{ article.price.amount }}</td>
            <td>
                <button type="button" class="btn btn-success">
                    <i class="fa fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<link rel="stylesheet" href="styles/items.css">
